<html lang="en">

    <title>Document</title>

<body>
    <button id="blue">Blue</button>
    <button id="pink">Pink</button>
    <button id="green">Green</button>
    <script>
        //////Solution 1///////
        // function changeBG(color){

        // }

        // document.querySelector("#blue").addEventListener("click", () => changeBG("Blue"));
        // document.querySelector("#pink").addEventListener("click", () => changeBG("Pink"));
        // document.querySelector("#green").addEventListener("click", () => changeBG("Green"));
        
        /////Solution 2 - Using Closures///////
        function changeColor(color) {
            return function() {
                document.body.style.background = color;
            }
        }
        const bgBlue = changeColor("Blue");
        const bgPink = changeColor("Pink");
        const bgGreen = changeColor("Green");

        document.querySelector("#blue").addEventListener("click", bgBlue);
        document.querySelector("#pink").addEventListener("click", bgPink);
        document.querySelector("#green").addEventListener("click", bgGreen);
    </script>
</body>
</html>
