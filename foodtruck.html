<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <ul id='combined-menu'></ul>
    <script>
        //Sets
        function foodTruckFestival(menus) {
            let combinedMenus = menus.flat();
            let uniqueMenuItems = new Set();
            combinedMenus.forEach(item => uniqueMenuItems.add(item));
        
            const menuNode = document.querySelector("#combined-menu");
            for(let item of uniqueMenuItems){
                let foodItem = document.createElement("li");
                foodItem.innerText = item;
                menuNode.appendChild(foodItem)
            }
        }
        foodTruckFestival([["Pizza","Tacos","Burgers"],["Pasta","Tacos"],["Burgers","BBQ"]]);
    </script>
</body>
</html>
